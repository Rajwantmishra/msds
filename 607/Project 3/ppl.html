<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Example of Bootstrap 3 Carousel</title>
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
<style type="text/css">
.carousel{
    /* background: #2f4357; */
    margin-top: 20px;
}
.carousel .item{
    min-height: 280px; /* Prevent carousel from being distorted if for some reason image doesn't load */
}
.carousel .item img{
    margin: 0 auto; /* Align slide image horizontally center */
}
.bs-example{
	margin: 20px;
}
.overlay {
  position: absolute;
  top: 0;
  bottom: 0;
  left: 0;
  right: 0;
  height: 100%;
  width: 100%;
  opacity: 0;
  transition: .5s ease;
  background-color: #008CBA;
}

.carousel-inner:hover .overlay {
  opacity: 1;
}
.text, .subText, .subTitle {
  color: white;
  font-size: 20px;
  position: absolute;
  top: 50%;
  left: 50%;
  -webkit-transform: translate(-50%, -50%);
  -ms-transform: translate(-50%, -50%);
  transform: translate(-50%, -50%);
  text-align: center;
}

.right{
  float: right;
}

/* Create two equal columns that floats next to each other */
.column {
  float: right;
  width: 70%;
  padding: 20px;
  height: 250px; /* Should be removed. Only for demonstration */
}

.column1 {
  float: left;
  width: 30%;
  padding: 20px;
 
  height: 250px; /* Should be removed. Only for demonstration */
}
.carousel .item img {
    margin: 0 auto;
    float: right;
}
</style>
</head>
<body>
    <!-- <div class="overlay">
        <div class="subTitle">Mr. ABS</div>
        <div class="subText">Mr. ABS</div>
      </div> -->
<div class="bs-example">
    <div id="myCarousel" class="carousel slide" data-ride="carousel">
        <!-- Carousel indicators -->
        <ol class="carousel-indicators">
            <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
            <li data-target="#myCarousel" data-slide-to="1"></li>
            <li data-target="#myCarousel" data-slide-to="2"></li>
        </ol>   
        <!-- Wrapper for carousel items -->
        <div class="carousel-inner">
            <div class="item active">
                <div class="column1" >
                    <img src="https://pbs.twimg.com/profile_images/1013086158375530498/4F7ZDV1W_200x200.jpg" alt="First Slide">
                    
                  </div>               
                
                <div class="column" >
                  <h2>Column 2</h2>
                  <p>Some text..</p>
                </div>
            
              </div>
            <div class="item">
                
                <div class="column1">
                    <img src="https://pbs.twimg.com/profile_images/2228251926/dion_headshot_red_background_200x200.jpg" alt="Second Slide">
                  </div>               
                
                <div class="column" >
                  <h2>Column 2</h2>
                  <p>Some text..</p>
                </div>
            </div>
            <div class="item">
                
                <div class="column1">
                    <img src="https://pbs.twimg.com/profile_images/1060224115380936704/pCNNsQBN_200x200.jpg" alt="Third Slide">
                  </div>               
                
                <div class="column" >
                  <h2>Column 2</h2>
                  <p>Some text..</p>
                </div>
            </div>
        </div>
        <!-- Carousel controls -->
        <a class="carousel-control left" href="#myCarousel" data-slide="prev">
            <span class="glyphicon glyphicon-chevron-left"></span>
        </a>
        <a class="carousel-control right" href="#myCarousel" data-slide="next">
            <span class="glyphicon glyphicon-chevron-right"></span>
        </a>
    </div>
</div>
</body>
</html>
